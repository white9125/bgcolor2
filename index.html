<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightyellow;
        }
        .bgcolor--blue{
            background-color: lightblue;
        }
        .bgcolor--gray{
            background-color:lightgray;
        }

        .bging--gun{
            background-image: url(gun.jpg);
            background-repeat: no-repeat;
            background-position: top;
            background-size: 60%;

        }

        .box{
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .btns{
            position: relative;
            margin: auto;
            text-align: center;
            top: 120px;
        }
    </style>
</head>
<body>
    <div class="btns">
        <button class="btn_toggle">배경색상 토글버튼</button>
        <button class="btn--reset">배경색상 리셋</button>
        <button class="btn--bggray">배경색상변경 그레이</button>
        <button class="btn--bgimg">배경이미지</button>
        
    </div>
    <script>
        const btntoggle = document.querySelector('.btn_toggle');
        btntoggle.addEventListener('click', function() {
        document.body.classList.toggle('bgcolor--blue');
        });
        const btnReset = document.querySelector('.btn--reset');
        btnReset.addEventListener('click', function() {
            document.body.classList.remove('bgcolor--blue', 'bgcolor--gray');
        });
        const btnbggray = document.querySelector('.btn--bggray')
        btnbggray.addEventListener('click', function () {
            document.body.classList.add('bgcolor--gray');
        });
        const btnbgimg = document.querySelector('.btn--bgimg');
        btnbgimg.addEventListener('click', function() {
            document.body.classList.toggle('bging--gun')
        })
    </script>
</body>
</html>
