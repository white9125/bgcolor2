<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightyellow;
        }
        .bgcolor--blue{
            background-color: lightblue;
        }
        .bgcolor--gray{
            background-color:lightgray;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .box--blue{
            
        }
    </style>
</head>
<body>
    <div class="btns">
        <button class="btn_toggle">배경색상 토글버튼</button>
        <button class="btn--reset">배경색상 리셋</button>
        <button class="btn--bggrayt">배경색상변경 그레이</button>
        
    </div>
    <script>
        const btntoggle = document.querySelector('.btn_toggle');
        btntoggle.addEventListener('click', function() {
        document.body.classList.toggle('bgcolor--blue');
        });
        const btnReset = document.querySelector('.btn--reset');
        btnReset.addEventListener('click', function() {
            document.body.classList.remove('bgcolor--blue');
        });
    </script>
</body>
</html>
